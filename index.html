<!doctype html>
<html lang="es">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- SEO Esencial -->
    <title>SolverIA | Soluciones de IA para Empresas - Transformación Digital</title>
    <meta name="description" content="Implementamos inteligencia artificial en tu negocio: Customer Analytics, Visión por Computadora, NLP y modelos predictivos. Consultoría especializada.">
    <meta name="keywords" content="IA, inteligencia artificial, machine learning, análisis de datos, Chile, SolverIA">
    <link rel="canonical" href="https://www.solveria.cl" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/ico.png">
    <link rel="apple-touch-icon" href="/assets/images/ico.png"> <!-- Usa el mismo ícono para simplificar -->
    
    <!-- Open Graph / Redes Sociales (Básico pero efectivo) -->
    <meta property="og:title" content="SolverIA | Transforma tu negocio con IA">
    <meta property="og:description" content="Soluciones personalizadas de inteligencia artificial para empresas">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.solveria.cl">
    <meta property="og:image" content="https://www.solveria.cl/assets/images/og-solveria.jpg"> <!-- Recomiendo crear esta imagen -->
    
    <!-- Twitter Card (Opcional pero recomendado) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SolverIA | Soluciones de IA para Empresas">
    <meta name="twitter:description" content="Expertos en implementación de inteligencia artificial para transformación digital">
    
    <!-- Preconexiones para mejorar velocidad -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Schema.org para Google (Solo el esencial) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SolverIA",
      "url": "https://www.solveria.cl",
      "logo": "https://www.solveria.cl/assets/images/ico.png",
      "sameAs": [
        "https://www.linkedin.com/company/solveria",
        "https://twitter.com/solveria_ai"
      ]
    }
    </script>
    
    <!-- Theme Color para móviles -->
    <meta name="theme-color" content="#1a365d">
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
